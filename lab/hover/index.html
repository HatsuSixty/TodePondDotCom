<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<script
  data-goatcounter="https://todepond.goatcounter.com/count"
  async
  src="//gc.zgo.at/count.js"></script>
<title>Tadi lab</title>
<link rel="shortcut icon" href="/favicon.png" />
<meta property="og:image" content="https://todepond.com/lab/og.png" />
<meta property="og:title" content="Tadi lab" />
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:title" content="Tadi lab" />
<meta name="twitter:description" content="" />
<meta name="twitter:image" content="https://todepond.com/lab/og.png" />

<link rel="stylesheet" href="/style.css" />

<style>
  canvas {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
  }
</style>
<canvas></canvas>
<script type="module">
  export const canvas = document.querySelector("canvas");
  export const context = canvas.getContext("2d");

  const atoms = [];

  function handleResize() {
    canvas.width = window.innerWidth * devicePixelRatio;
    canvas.height = window.innerHeight * devicePixelRatio;
    draw();
  }
  handleResize();

  window.addEventListener("resize", handleResize);

  function draw() {
    context.clearRect(0, 0, canvas.width, canvas.height);
    let hoveredAtom;
    for (const atom of atoms) {
      drawAtom(atom);
      if (atom.hovered) {
        hoveredAtom = atom;
      }
    }
    if (hoveredAtom) {
      drawAtomHighlight(hoveredAtom);
    }
  }

  function handleTick(time) {
    draw();
    requestAnimationFrame(handleTick);
  }
  requestAnimationFrame(handleTick);

  function drawAtom(atom) {
    switch (atom.type) {
      case "rectangle": {
        drawRectangle(atom);
        return;
      }
    }
  }

  function drawRectangle(rectangle) {
    context.fillStyle = rectangle.fillStyle;
    context.fillRect(
      rectangle.x,
      rectangle.y,
      rectangle.width,
      rectangle.height
    );
    if (rectangle.hovered) {
      context.strokeStyle = "rgba(255, 255, 255, 1)";
      context.lineWidth = 2 * devicePixelRatio;
      context.strokeRect(
        rectangle.x,
        rectangle.y,
        rectangle.width,
        rectangle.height
      );
    }
  }

  function makeRectangle({
    x = 0,
    y = 0,
    width = 100,
    height = 100,
    fillStyle = "rgb(55, 67, 98)",
  }) {
    return { type: "rectangle", x, y, width, height, fillStyle };
  }

  for (let i = 0; i < 30_000; i++) {
    const lightness = Math.random() * 1.5;
    atoms.push(
      makeRectangle({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        width: Math.random() * 100,
        height: Math.random() * 100,
        fillStyle: `rgb(${55 * lightness}, ${67 * lightness}, ${
          98 * lightness
        })`,
      })
    );
  }

  function drawAtomHighlight(atom) {
    switch (atom.type) {
      case "rectangle": {
        context.strokeStyle = "rgba(255, 255, 255, 0.5)";
        context.lineWidth = 2 * devicePixelRatio;
        context.strokeRect(atom.x, atom.y, atom.width, atom.height);
        return;
      }
    }
  }

  const pointer = {
    position: undefined,
    down: undefined,
    atom: undefined,
  };

  function handlePointerEvent(event, { down } = {}) {
    if (down !== undefined) {
      pointer.down = down;
    }
    pointer.position = {
      x: event.clientX * devicePixelRatio,
      y: event.clientY * devicePixelRatio,
    };

    const atom = getAtomAtPosition(pointer.position);
    if (atom === pointer.atom) {
      return;
    }
    if (pointer.atom) {
      pointer.atom.hovered = false;
    }
    pointer.atom = atom;
    if (pointer.atom) {
      pointer.atom.hovered = true;
      setCursor("pointer");
    } else {
      setCursor("default");
    }
  }

  window.addEventListener("pointerdown", (event) => {
    handlePointerEvent(event, { down: true });
  });

  window.addEventListener("pointerup", (event) => {
    handlePointerEvent(event, { down: false });
  });

  window.addEventListener("pointermove", (event) => {
    handlePointerEvent(event);
  });

  function doesAtomOverlap({ atom, position }) {
    switch (atom.type) {
      case "rectangle": {
        return (
          position.x >= atom.x &&
          position.x <= atom.x + atom.width &&
          position.y >= atom.y &&
          position.y <= atom.y + atom.height
        );
      }
    }

    throw new Error("Unknown atom type");
  }

  function getAtomAtPosition(position) {
    for (let i = atoms.length - 1; i >= 0; i--) {
      const atom = atoms[i];
      if (doesAtomOverlap({ atom, position })) {
        return atom;
      }
    }
    return undefined;
  }

  function setCursor(cursor) {
    canvas.style.cursor = cursor;
  }
</script>
