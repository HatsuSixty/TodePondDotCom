<title>Todepond dot com</title>
<link rel="shortcut icon" href="/favicon.png" />
<meta property="og:image" content="/og.png" />
<link rel="stylesheet" href="/style.css" />

<style>
  #pond-of-fame {
    /* margin-top: 19px; */
    resize: vertical;
    height: 200px;
    white-space: pre;
    tab-size: 4;
  }
</style>

<h1>Pond of fame dashboard</h1>

<textarea readonly id="pond-of-fame" placeholder="Loading..."></textarea>

<script>
  const main = async () => {
    const response = await fetch(
      "https://todepond-get_pond_of_fame.web.val.run"
    );
    const pondOfFame = await response.text();
    document.getElementById("pond-of-fame").value = pondOfFame;
  };

  main();
</script>
